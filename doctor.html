<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <h1>DOCTOR LOGIN</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name" style="font-weight: 600;">FULL NAME:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="documents" style="font-weight: 600;">AADHAAR NUMBER</label>
                <input type="text" id="documents"  name="documents">
                
                <label for="documents" class="registration" style="font-weight: 600;">REGISTRATION NUMBER</label>
                <input type="text" id="documents" name="documents" >
               
            </div>
            <button type="submit" class="register-button">Login</button>
            <span class="sign"> Sign up</span>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
