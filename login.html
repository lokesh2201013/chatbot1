<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurveda Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="center-text">
           <img src="Ministry-of-Ayush-Logo.jpg" class="minimg">
            <h1 style="color: green;">MINISTRY OF AYUSH</h1>
        </div>
        <div class="login-form">
            <h1 style="color: green;">PRAKRITI</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="aadhar">Aadhar Number:</label>
                    <input type="text" id="aadhar" name="aadhar" required>
                </div>
                
                <div class="form-group">
                    <div class="form-group" >
                        <label for="phoneNumber" >Phone Number:</label>
                        <div class="phone-input-container">
                            <input type="number" class="country-code" placeholder="Country Code">
                            <input type="number" class="phone-number" placeholder="Phone Number">
                          </div>
                    </div>
                <div class="form-group">
                    <label for="password">OTP:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
